<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="红色"/>
<input type="button" value="黄色"/>
<input type="button" value="粉色"/>
<input type="button" value="绿色"/>
<input type="button" value="蓝色"/>

<script type="text/javascript">
    var ary = ["red", "yellow", "pink", "green", "blue"];
    var otn = document.getElementsByTagName("input");
    for (var i = 0; i < otn.length; i++) {
        var otn1 = otn[i];
        otn1.zhufeng = i;
        otn1.onclick = function () {
            document.body.style.backgroundColor = ary[this.zhufeng];
        }
    }


    var count=-1;
    var timer=window.setInterval(function(){
        if(count===4){
            count=-1;
        }
        count++;
        document.body.style.backgroundColor=ary[count];
    },1000)



</script>
</body>
</html>
