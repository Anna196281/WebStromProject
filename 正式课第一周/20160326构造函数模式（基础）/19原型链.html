<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
    //dir(div)  a   document  window  自己扩展
    function Fn() {
        this.x = 100;
        this.y=200;
        //在类的函数体中写的this.xxx=xxx都是给当前类的实例增加的私有的属性或者方法

    }
    //在类的原型上写的，都是给当前类的实例增加的公有的属性或者方法
    Fn.prototype.getX=function(){
        console.log(this.x);
    };
    Fn.prototype.getY=function(){
        console.log(this.y);
    };
    var f1 = new Fn;

    //1、所有的函数数据类型（普通函数、类）都天生自带一个（原型）prototype属性，他存储的值是一个对象数据类型的值，
    // 浏览器默认为其开辟一个堆内存
    //2、在浏览器给prototype默认开辟的这个堆内存上有一个默认的属性，：constructor，指向当前类本身
    //3、每个对象数据类型（普通对象、实例、prototype、正则、数组）都天生自带一个属性：__proto__，指向当前实例所属类的原型







</script>
</body>
</html>
