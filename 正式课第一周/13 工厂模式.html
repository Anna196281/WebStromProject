<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var jsPerson1 = {
        name: "张三",
        age: 28,
        writeJs: function () {
            console.log("my name is " + this.name + ",i can write js 啦~~")
        }
    };
    jsPerson1.writeJs();


    var jsPerson2 = {
        name: "李四",
        age: 18,
        writeJs: function () {
            console.log("my name is " + this.name + ",i can write js 啦~~")
        }
    };
    jsPerson2.writeJs();


    //单例模式虽然解决了分组作用，但是不能实现批量的生产，属于手工作业模式-->“工厂模式”
    //工厂模式：把实现同一件事情的相同的代码放到一个函数中，以后如果在想实现这个功能，不需要重新编写这些代码了，只需要执行
    //当前函数即可--->“函数的封装”---->“低耦合高内聚”：减少页面中的冗余代码（重复代码）提高代码的重复利用率
    function createJsPerson(name, age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.writeJs = function () {
            console.log("my name is " + this.name + ",i can write js 啦~~")
        };
      return obj;
    }
    var p1=createJsPerson("张三",18);
    p1.writeJs();


    //JS是一门轻量级的脚本“编程语言，而html+css不属于编程语言，属于标记语言
    //.net  c#   php  java  c  c++  vb   vf   object-c   (后台编程语言，面向对象开发的）
    //所有的编程语言都是面向对象开发的->类的继承、封装、多态
    //继承：子类继承父类中的属性和方法
    //多态：当前方法的多种形态，-->在后台语言中，多态包含：重载和重写（JS中有多态，没有重载，但是有重写）
    //重载：方法名相同，参数不一样（参数个数不同，参数类型不同）
    //1、“JS中不存在重载”，方法名如果一样，后面的会把前面的覆盖掉，最后只保留一个
    //"JS中有一个操作类似重载但是不是重载“：我们可以根据传递参数的不一样，实现不同的功能
    function sum(num){
        if(typeof num==="undefined"){
            return 0;
        }
        return num;
    }
    sum(100);
    sum();

    //重写：子类重写父类的方法









</script>
</body>
</html>
