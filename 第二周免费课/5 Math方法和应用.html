<script type="text/javascript">
    //Math是数学函数，里面提供了几个操作数字的方法
    /*
    1、Math.abs() 取绝对值
    2、Math.ceil()向上取整  Math.ceil(12.3)--->13     Math.ceil(-12.3)--->-12
    3、Math.floor()向下取整  Math.floor(12.3)--->12    Math.floor(-12.3)--->-13
    4、Math.round()四舍五入   Math.round(-12.6)--->-13
    5、Math.max(val,val,val......)求最大值
    6、Math.mix(val,val,val......)求最小值
    7、Math.random()获取[0-1）之间的随机小数
    获取[n-m]之间的随机整数   Math.round(Math.random()*(m-n)+n)
    例如：1-10    14-58
     */
    function getRandom(n,m){
        //不管传递的啥，强制转换一下，只有两种情况，数字和NaN
        n=Number(n);
        m=Number(m);
        //只要两个中有一个不是有效数字就返回[0-1)之间随机小数
        if(isNaN(n)|| isNaN(m)){
            return Math.random();
        }
        //如果n比m大，我们默认交换位置
        if(n>m){
        var temp=n;
        n=m;
        m=temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
    console.log(getRandom(14,58));
    //获取四位0-61之间的随机整数
    var ary=[];
    for(var i=0;i<4;i++){
        ary.push(getRandom(0,61));
    }
    console.log[ary];

</script>
