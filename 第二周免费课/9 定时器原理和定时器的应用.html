<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //定时器：设置一个定时器，在设置一个等待的时间，到达指定时间后，执行对应的操作
    //window.setInterval([function] ,[interval])设置一个定时器，到达指定时间[interval]，执行[function]操作，然后定时器并没有停止，
    // 以后每隔这么长时间都重新执行我们的[function]
    //window.setTimeout([function] ,[interval])设置一个定时器，到达指定的时间[interval]，执行[function]操作，定时器停止

    //定时器的返回值是一个数字，代表当前是第几个定时器，相当于我们去银行办业务，拿到的排队号
    var count=0;
    var timer=window.setInterval(function(){
        count++;
        console.log(count);
    },1000)
</script>
</body>
</html>
