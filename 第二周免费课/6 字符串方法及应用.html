<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script type="text/javascript">
    //String:字符串类
    //对象、类、实例
    //例如：自然界中万物都是对象，类是对‘对象’的一个细分，比如人类、动物类、植物类。。。。。实例：每一个类别中的一个具体事物
    //js中的对象就是一个泛指，所有东西都是对象，类是把这个泛指具体细分：Object、Array RegExp、Date、String、Node这些都是内置类
    //实例是类中的一个具体的东西，比如{}是Object中一个实例  "珠峰"是Sting中的一个实例
    //Array这个数组类中提供了很多的方法，每一个数组都是他里面一个实例，所以数组可以用这些方法

    //一个字符串是由多个字符组成的。
    var str="welcome to BeiJing";
    str.length//获取字符串中字符的个数（字符串的长度）
    //字符串中也存在索引，也是从0开始的，'w'字符的索引就是0，空格、换行也是一个字符

    //1、charAt(索引) 获取指定索引位置的字符
    //2、获取所有索引
    for (var i=0;i<str.length;i++){
        console.log(str.charAt(i));
    }
    //charCodeAt(索引）获取指定索引位置的字符对应的ASCII值
    //ASCII值:每一个字母，汉字，特殊符号都有一个对应的码值

    //2、字符串截取：substr(n,m)从索引n开始截取m个字符
    //substring(n,m)从索引n开始，找到索引m处（不包含m),将找到的字符返回
    //slice(n,m)从索引n开始，找到索引m处（不包含m),将找到的字符返回,支持负数作为索引，str.length+负数索引
    //如果只写了n，代表截取到末尾

    //3、查找字符索引
   // indexOf(字符):获取指定字符在字符串中第一次出现的索引位置
    //lastindexOf(字符)：获取指定字符在字符串中最后一次出现的索引位置
    //如果没有这个字符，返回的值是-1，基于这个理念我们常用这两个方法判断字符串中是否包含某个字符
    console.log(str.indexOf("!"));
    console.log(str.lastIndexOf("!"));
    if(str.indexOf("q")>-1){
        //代表包含q这个字符
    }

    //4、大小写转换：toLowerCase:将所有字母转换为小写
    // toUpperCase:将所有字母转换为大写

    //5、替换：replace(要替换的老字符，要换成的新字符）
    //在不使用正则的情况下，每一次调用的方法只能替换一次
    //一般情况下，我们都是用正则处理的
    console.log(str.replace(/o/g,"欧"));

   //6、将字符串按照指定的分隔符拆分成数组:split(分隔符)
     var s="1+2+3+4"
    console.log(s.split("+"));

   //7、match?正则常用
    var time="2015-5-24 12:55:3";
    //转换为2015年05月24日 12时55分03秒
    //格式化时间字符串
    //小于10，我们补充0
    function addZero(value){
        return value<10?"0"+value:value;
    }
    function formatTime(timeStr){
        var ary=timeStr.split(" ");
        var str1=ary[0];
        var str2=ary[1];
        var ary1=str1.split("-");
        var ary2=str2.split(":");
        return ary1[0]+"年"+addZero(ary1[1])+"月"+addZero(ary1[2])+"日"+addZero(ary2[0])+"时"+addZero(ary2[1])+"分"+addZero(ary2[2])+"秒"
    }

</script>
</body>
</html>
