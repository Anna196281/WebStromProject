<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var ary=[2,4,1,6,3,8];
    function sortAry(ary){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                var cur=ary[j],next=ary[j+1];
                if(cur>next){
                    var temp=null;
                    temp=ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]=temp;
                }
            }
        }
        return ary;
    }
    var ary=[2,4,1,6,3,8];
    sortAry(ary);
    console.log(ary);
</script>
</body>
</html>
