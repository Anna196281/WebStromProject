<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function getRandom(n,m){
        n=Number(n);
        m=Number(m);
        if(isNaN(n)||isNaN(m)){
            return Math.random();
        }
        if(n>m){
            n=n+m;
            n=n-m;
            m=n-m;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
     console.log(getRandom(2,"zhu"));
</script>
</body>
</html>
