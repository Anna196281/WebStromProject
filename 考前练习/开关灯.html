<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

    </style>
</head>
<body id="tab" style="background-color: white">
<script type="text/javascript">
    var oTab = document.getElementById("tab");
    oTab.onclick = function () {
        var bg = oTab.style.backgroundColor;
        if (bg === "white") {
            this.style.backgroundColor = "blue";
        } else if (bg === "blue") {
            this.style.backgroundColor = "yellow";
        } else if (bg === "yellow") {
            this.style.backgroundColor = "green";
        } else {
            this.style.backgroundColor = "white";
        }
    }
</script>
</body>
</html>
