<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script type="text/javascript">
    var ary=[2,4,6,2,7,4,8];
    var obj={};
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]==cur){
            ary.splice(i,1);
            i--;
            continue;
        }
        obj[cur]=cur;
    }
    obj=null;
    console.log(ary);
</script>
</body>
</html>
