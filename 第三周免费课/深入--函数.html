<!--2、引用空间存函数体内的代码-->

<script type="text/javascript">
//先执行是可以的。不会报错
//预解释：提前声明
/*
第一步：代码执行的时候开辟一个window的顶级作用域（栈内存）
第二步：预解释 （var function），但还是有区别的：var :只声明不赋值，  function：声明加赋值（引用地址）
第三步：函数定义的时候没有任何意义，函数运行的时候有意义。
函数在执行的时候，也会开辟一个新的栈内存，就是用来代码的执行。
第四步：提前声明（预解释）只发生在当前作用域或者函数执行的时候开辟的作用域
第五步：函数执行三要素：
开辟一个新的内存环境供代码运行就是作用域
提前声明当前作用域内的所有带var 和function
逐行执行代码
形参赋值
六、函数每次执行都是新的不同的作用域，即使函数名相同
七：函数在执行的时候形成的作用域是私有的，并且这个作用域内所有变量也是私有的，外面访问不到，我们把这种保护私有变量不受外界干扰的
机制，叫做闭包
八：一般情况下，函数执行结束后，内存就会被释放。


 */
       myAlert();
    function myAlert(){
        alert("fff");
    }
    //函数的运行：


</script>
</html>
