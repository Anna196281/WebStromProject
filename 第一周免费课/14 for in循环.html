<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //for in循环：用来循环一个对象中的属性名和属性值的
     var obj={name:"zhangsan",age:18,height:"170cm",hobby:"写代码"};
    //对象中有多少键值对，就循环多少次
    //顺序问题：首先循环数字的属性名（按照从小到大），再把剩下的属性名按照我们写的顺序循环
     for(var key in obj){
          console.log("属性名："+key);//每一次循环获取的属性名
         console.log("属性值:"+obj[key]);//在for  in 中只能通过  对象名[key]来获取，不能写obj.key
     }
</script>
</body>
</html>
