<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //js中基本数据类型和引用数据类型的本质区别：基本数据类型操作的是值，而引用数据类型操作的是对新空间的引用地址
    var num1=12;
    var num2=num1;
    num2++;//num2=num2+1在自己原有值的基础上加1  也可以写成num2+=1
    console.log(num1);

    var obj1={name:"zhufeng"};
    var obj2=obj1;
    obj2.name="zhufengpeixun";
    console.log(obj1.name);

    //发现：基本数据类型没有跟着改变，引用数据类型跟着改变了

     //基本数据类型：是把值直接的给变量，接下来在操作的过程中，直接拿这个值操作的，可能两个变量存储一样的值，
     // 但是你的是你的，我的是我的，之间没有关系，其中一个改变，另外一个没有任何的影响。
    //引用数据类型：1、定义一个变量   2、开辟一个新的空间，然后把属性名和属性值保持到这个空间中，并且有一个空间地址
    // 3、把空间的地址给了这个变量，变量并没有存储这个数值，而是存储的是对这个空间的引用地址
    // 4、接下来我们把这个地址又告诉给了另外一个变量，另外一个变量存储的也是这个地址，此时两个变量操作的是同一个空间
    // 5、其中一个改变了空间的内容，另外一个也跟着改变了

    var a=b=c=d=[2,4,6];
    //d[3]=9;
    d=[9];
    console.log(b);

</script>
</body>
</html>
