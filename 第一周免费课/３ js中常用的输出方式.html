<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //js中的常用的几种输出方式
    //alert("内容")在浏览器中弹出框显示出我们的内容
    //document.write("内容")
    document.write("北京欢迎您");
    //console.log("内容") 最常用的输出方式在控制台输出我们的内容　　
    // F12打开控制台，console的页卡中查看我们输出的内容（谷歌浏览器）
    console.log("我爱北京天安门");
    //innerHTML/innerText:向指定元素中动态添加内容
</script>
</body>
</html>
