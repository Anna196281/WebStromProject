<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    function sum(){
        var total=0;
        for(var i=0;i<arguments.length;i++){
            var obj=arguments[i];
            obj=Number(obj);
            if(!isNaN(obj)){
                total+=obj;
            }
        }
        return total;
    }
    var total=sum(1,2,3);
    console.log(total);

</script>
</body>
</html>
