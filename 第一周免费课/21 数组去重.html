<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script type="text/javascript">
    /*
    拿出当前项于后面元素对比
    数组塌陷：通过splice删除，原有的数组改变了，删除了那个索引，以后的所有项的索引，都往前提了一位。
    var ary=[1,3,4,5,3,2,3,4,5,6,5,4,3,3,2,5,6];
    for(var i=0;i<ary.length-1;i++){
       var cur=ary[i];
        //开始比较的索引是i+1
        for(var j=i+1;j<ary.length;j++){
            if(cur===ary[j]){
                ary.splice(j,1);//删除这项
                j--;
            }
        }
    }
    */


    var ary=[1,3,4,5,3,2,3,4,5,6,5,4,3,3,2,5,6];
    /*
    把数组中的每一项，当做一个新对象的属性名和属性值存起来，在存储的时候判断当前的属性名是否已经存在，存在了就代表数组该项
    重复了，我们直接删除，否则代表不重复，直接存储
     */
    var obj={};
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]==cur){
            ary.splice(i,1);
            i--;
            continue;
        }
        obj[cur]=cur;
    }
    obj=null;
    console.log(ary);


</script>
</body>
</html>
