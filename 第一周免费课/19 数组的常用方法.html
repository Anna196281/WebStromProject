<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组的12个常用的方法</title>
</head>
<body>
<script type="text/javascript">
    //创建一个数组的两种常用方法
    var ary=[1,2,3,4];//字面量方式
   // var ary=new Array();//实例创建方式
    console.dir(ary);//看数组的详细信息，包含数组中常用的几个方法（proto,里面提供了数组中常用的所有方法)

    //数组是由多个项组成的，每项之间用 ,号隔开，并且每一项存储的数据类型可以是任何的数据类型
    //数组也是对象数据类型的，对象数据类型是由属性名：属性值组成的，数组中代表当前是第几项的那几个数字，是他的属性名，
    // 我们也可以称为数组的索引
    //ary.length/ary.["length"]获取数组的长度
    //如果我们写的索引超过了总长度，返回的结果是undefined;

    //学习方法：
    //1、方法是做什么用的，实现的是什么功能
    //2、传递的参数是什么
    //3、返回值是什么
    //4、原来的数组是否发生了改变

    var ary=[1,2,3,4,5,6]
    /*
    第一组：关于数组的增加、删除、修改
    1、push:在数组末尾增加一个新的元素，返回添加后新数组最终的长度，原有数组改变了
    2、unshift:在数组的开头增加一个新的内容，返回添加后新数组最终的长度，原来数组改变了
    3、splice(n,0,x):在数组的中间某个位置添加新内容，从索引n开始，删除0个内容，把新增加的内容放在索引n的前面。返回是空数组
       原有数组改变
       splice(n,m)：从索引n开始（包含n）删除m个元素。。。。删除数组中指定的某些项，把删除的内容当做一个新的数组返回，
       原有数组改变
     var ary=[1,2,3,4,5,6];
     var res=ary.splice(2,2);
     console.log(ary);  ===>[1,2,5,6]
     console.log(res);  ===>[3,4]

        splice(n,m,x):将原有数组中的某些项进行替换（先删除，然后用x替换），从索引n开始删除m个元素，用x替换原来的，返回的是
        删除的元素
     var ary=[1,2,3,4,5,6];
     var res=ary.splice(2,2，“珠峰培训");
     console.log(ary);  ===>[1,2,"珠峰培训",5,6]
     console.log(res);  ===>[3,4]

     规律：splice(0,0,x) 相当于我们的unshift
           splice(ary.length,0,x) 相当于push

     4、pop 删除数组最后一个  返回的是删除的那一项，原有数组改变
     5、shift 删除数组第一个  返回的是删除的那一项，原有数组改变


     第二组：数组的查询和复制
     6、slice(n,m) 从索引n开始（包含n)找到索引m处（不包含m），然后把找到的内容作为一个新的数组返回，原有数组是不改变的
        slice(n)  从索引n开始（包含n)，查找到数组的末尾，然后把找到的内容作为一个新的数组返回，原有数组是不改变的
        slice(0) 或者slice()  将原有数组复制一份，属于数组克隆

     7、concat  也可以实现数组克隆，原来数组也不改变（相当于slice(0)）
        concat 的本意是实现数组拼接的，ary.concat(ary2)  将数组ary和ary2拼接成一个数组

    第三组：将数组转换为我们的字符串
     8、toString  把数组中的每一项拿出来，用逗号隔开。原有数组不变
     9、join(分隔符） 把数组中的每一项拿出来，用制定分隔符隔开。原有数组不变
        var ary=[1,2,3,4,5];
        var str=ary.join("+");  ===>"1+2+3+4+5"
        var total=eval(str);    ===>17   eval 将指定的字符串变成真正的表达式
        console.log(total);

     第四组：数组的排列和排序
     10、reverse：数组倒排列，原有的数组改变
     11、sort 数组排序，可以实现由大到小，或者有小到大，原有的数组也改变
         直接写sort，只能处理10以内的数字排序
         处理10以上的，需要传递一个参数，这个参数是一个函数
         ary.sort(function(a,b){return a-b;})；由小到大排序
         ary.sort(function(a,b){return b-a;})；由大到小排序
         a代表的是每一次循环的时候当前的这个项
         b代表的是后面的这个项
         return a-b; 当前项减去后一项，如果大于0，代表前面比后面大，这样的话交换位置
         冒泡排序：sort实现排序就是遵循的冒泡排序的思想实现的

          例如：
               var ary=[1,2,3,4,5];
               ary.sort(function(a,b){return a-b;})；
               console.log(ary);

       第五组：一些常用但不兼容的
       indexOf   indexOf(Array,Object,Int32)搜索指定的对象，并返回一维Array中从指定索引到最后一个元素这部分元素中第一匹配是索引
       forEach：用来循环数组当中每一项
       map()    创建一个新的数组使用调用此数组中的每个元素上所提供的函数的结果



     */










</script>
</body>
</html>
