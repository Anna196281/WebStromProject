<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //变量：可变的量
    //js中的变量是一个抽象的概念，变量是用来存储值的代表值的
    //js中定义一个变量非常的简单：var 变量名=变量值；
    // =是赋值操作，左边是变量名，右边是存储的值
    //js中的变量是松散类型的：通过一个var 变量名就可以存储任何的数据类型
    var name="张三";//定义一个变量，把字符串“张三”赋值给这个变量
    console.log(name);//把name代表的值输出在控制台

</script>
</body>
</html>
